<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Edit Event</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Title:</label>
      <input type="text" name="title" class="form-control" value="{{ event['title'] }}" required>
    </div>

    <div class="mb-3">
      <label>Dates (comma-separated):</label>
      <input type="text" name="dates" class="form-control" value="{{ dates }}">
    </div>    

    <div class="mb-3">
      <label>Venue:</label>
      <input type="text" name="venue" class="form-control" value="{{ event['venue'] }}" required>
    </div>

    <div class="mb-3">
      <label>Type:</label>
      <input type="text" name="type" class="form-control" value="{{ event['type'] }}" required>
    </div>

    <div class="mb-3">
      <label>Report:</label>
      <textarea name="report" class="form-control" rows="6" required>{{ event['report'] }}</textarea>
    </div>

    <div class="mb-3">
      <label>Guests (comma separated):</label>
      <input type="text" name="guests" class="form-control" value="{{ guests }}" required>
    </div>

    <div class="mb-3">
      <label>Organizers (comma separated):</label>
      <input type="text" name="organizers" class="form-control" value="{{ organizers }}" required>
    </div>

    <div class="mb-3">
      <label>Upload New Images (optional, max 20):</label>
      <input class="form-control" type="file" name="images" multiple accept="image/*">
    </div>

    <div class="mb-3">
      <label>Main Image Filename (e.g., img1.jpg):</label>
      <input class="form-control" type="text" name="main_image_name" placeholder="Only if you upload new images">
    </div>

    <button type="submit" class="btn btn-primary">Update Event</button>
    <a href="{{ url_for('event_detail', event_id=event['event_id']) }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

</body>
</html>
