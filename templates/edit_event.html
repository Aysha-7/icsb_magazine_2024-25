<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f172a 0%, #0a0f1f 100%);
      color: white;
    }
    .glow-container {
      background-color: rgba(15, 23, 42, 0.9);
      border: 2px solid rgba(0, 255, 255, 0.25);
      border-radius: 1rem;
      box-shadow:
        0 0 20px rgba(0, 255, 255, 0.3),
        0 0 40px rgba(0, 255, 255, 0.25),
        0 0 60px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    .glow-container:hover {
      box-shadow:
        0 0 25px rgba(0, 255, 255, 0.5),
        0 0 60px rgba(0, 255, 255, 0.35),
        0 0 90px rgba(0, 255, 255, 0.25);
    }
    .glass {
      backdrop-filter: blur(8px);
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glow-button {
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
    }
    .glow {
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
    }
    label {
      color: #a5f3fc;
    }
  </style>
</head>
<body class="font-sans">

<div class="max-w-3xl mx-auto px-4 py-12">
  <div class="glass p-8 rounded-lg glow-container shadow-lg">
    <h2 class="text-3xl font-bold text-cyan-300 glow mb-6">✏️ Edit Event</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block mb-1">Title:</label>
        <input type="text" name="title" value="{{ event['title'] }}" required
               class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700">
      </div>

      <div>
        <label class="block mb-1">Dates (comma-separated):</label>
        <input type="text" name="dates" value="{{ dates }}"
               class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700">
      </div>

      <div>
        <label class="block mb-1">Venue:</label>
        <input type="text" name="venue" value="{{ event['venue'] }}" required
               class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700">
      </div>

      <div>
        <label class="block mb-1">Type:</label>
        <input type="text" name="type" value="{{ event['type'] }}" required
               class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700">
      </div>

      <div>
        <label class="block mb-1">Report:</label>
        <textarea name="report" rows="6" required
                  class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700">{{ event['report'] }}</textarea>
      </div>

      <div>
        <label class="block mb-1">Guests (comma separated):</label>
        <input type="text" name="guests" value="{{ guests }}" required
               class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700">
      </div>

      <div>
        <label class="block mb-1">Organizers (comma separated):</label>
        <input type="text" name="organizers" value="{{ organizers }}" required
               class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700">
      </div>

      <div>
        <label class="block mb-1">Upload New Images (optional, max 20):</label>
        <input type="file" name="images" multiple accept="image/*"
               class="w-full p-2 bg-gray-800 text-white rounded border border-gray-700">
      </div>

      <div>
        <label class="block mb-1">Main Image Filename (e.g., img1.jpg):</label>
        <input type="text" name="main_image_name"
               class="w-full p-2 rounded bg-gray-900 text-white border border-gray-700"
               placeholder="Only if you upload new images">
      </div>

      <div class="flex gap-4 pt-4">
        <button type="submit"
                class="bg-cyan-500 hover:bg-cyan-600 text-white px-4 py-2 rounded glow-button">Update Event</button>
        <a href="{{ url_for('event_detail', event_id=event['event_id']) }}"
           class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Cancel</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
